<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#3aa0a1">
  <title>Contagem Regressiva para Ilhabela</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Contagem Regressiva para <b>Ilhabela!</b></h1>
      <div class="countdown">
        <div><span data-cd="days"></span>dias</div>
        <div><span data-cd="hours"></span>horas</div>
        <div><span data-cd="minutes"></span>minutos</div>
        <div><span data-cd="seconds"></span>segundos</div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
